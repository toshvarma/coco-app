name: coco_app
description: A social media helper app for professionals
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # HTTP requests for API calls
  http: ^1.2.0

  # State management
  provider: ^6.1.1

  # Local storage
  shared_preferences: ^2.2.2

  # Date formatting
  intl: ^0.19.0

  # Icons
  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

